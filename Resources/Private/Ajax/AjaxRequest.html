<html
        xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
        data-namespace-typo3-fluid="true">
    <f:if condition="{contentId}">
        <f:then>
           <f:cObject typoscriptObjectPath="lib.getContentElement" data="{uid:contentId}"/>
        </f:then>
        <f:else>
            <h5 style="color:red;">contentId not found</h5>
        </f:else>
    </f:if>

</html>
