<html
        xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
        data-namespace-typo3-fluid="true">
<f:if condition="{paginator.numberOfPages} > 1 && {pagination.nextPageNumber}">
    <f:variable name="atomicBs" value="EXT:plate_atomic_assets/Resources/Public/atomic-bootstrap/Dist"/>
    <f:asset.css identifier="bs.button" href="{atomicBs}/components/buttons.css"/>
    <f:asset.script type="module" identifier="atomic-loadmore" src="EXT:plate_atomic_assets/Resources/Public/Webcomponents/Dist/atomic-loadmore.min.js"/>
    <f:variable name="ajaxUri" value="{f:uri.action(action:actionName, pageUid:pageUid, pageType:'1671773225', arguments:{currentPage: pagination.nextPageNumber,contentId:contentId, ajaxNews:1},addQueryString:1)}"/>
    <atomic-loadmore url="{ajaxUri}" timeout="50" target="#news-container-{contentId}" class="d-block w-100 p-2 text-center">
        <a href="{ajaxUri}" target="self" class="loadmore-button btn btn-primary">Load more</a>
    </atomic-loadmore>
</f:if>

</html>
